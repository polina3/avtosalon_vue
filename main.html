<html>
    <head>
        <script src="/vue.js"></script>
        <script src="/bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="setMessage" />
            <p v-html="message"></p>
        </div>
    </body>
    <script>
        var app = new Vue({
        el: '#app',
        data: {message:'Hello'},
        methods: {
            setMessage: function(event){
                this.message = event.target.value;
            }
        }
    });
    </script>
</html>
